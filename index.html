<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eyes Following Cursor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        cursor: crosshair;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="eyeCanvas"></canvas>

    <script>
      const canvas = document.getElementById("eyeCanvas");
      const ctx = canvas.getContext("2d");

      // Set canvas size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // Mouse position
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;

      // Eye parameters
      const eyeWidth = 60;
      const eyeHeight = 45; // Increased from 30 to make the center taller
      const eyeSpacing = 80;
      const pupilRadius = 25;
      const irisRadius = 8;

      // Track mouse movement
      canvas.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      function drawEye(centerX, centerY) {
        // Calculate angle from eye center to mouse
        const dx = mouseX - centerX;
        const dy = mouseY - centerY;
        const angle = Math.atan2(dy, dx);

        // Calculate pupil position (constrained within eye)
        const maxOffset = 15;
        const distance = Math.min(Math.sqrt(dx * dx + dy * dy) / 10, maxOffset);
        const pupilX = centerX + Math.cos(angle) * distance;
        const pupilY = centerY + Math.sin(angle) * distance;

        // Draw eyeball (white part) with sharp wedge shape
        ctx.save();

        // Solid white/light gray fill
        ctx.fillStyle = "#e8e8e8";
        ctx.beginPath();

        // Create wedge/almond shape with sharp corners
        ctx.moveTo(centerX - eyeWidth, centerY);
        ctx.quadraticCurveTo(
          centerX,
          centerY - eyeHeight,
          centerX + eyeWidth,
          centerY
        );
        ctx.quadraticCurveTo(
          centerX,
          centerY + eyeHeight,
          centerX - eyeWidth,
          centerY
        );
        ctx.closePath();
        ctx.fill();
        ctx.restore();

        // Draw pupil (black part)
        ctx.fillStyle = "#000000";
        ctx.beginPath();
        ctx.arc(pupilX, pupilY, pupilRadius, 0, Math.PI * 2);
        ctx.fill();
      }

      function animate() {
        // Clear canvas
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw both eyes
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        drawEye(centerX - eyeSpacing, centerY);
        drawEye(centerX + eyeSpacing, centerY);

        requestAnimationFrame(animate);
      }

      // Start animation
      animate();
    </script>
  </body>
</html>
